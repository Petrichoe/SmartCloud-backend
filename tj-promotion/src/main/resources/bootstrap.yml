server:
  port: 8092  #端口
  tomcat:
    uri-encoding: UTF-8   #服务编码
spring:
  profiles:
    active: dev
  application:
    name: promotion-service
  cloud:
    nacos:
      config:
        file-extension: yaml
        shared-configs: # 共享配置
          - data-id: shared-spring.yaml # 共享spring配置
            refresh: false
          - data-id: shared-redis.yaml # 共享redis配置
            refresh: false
          - data-id: shared-mybatis.yaml # 共享mybatis配置
            refresh: false
          - data-id: shared-logs.yaml # 共享日志配置
            refresh: false
          - data-id: shared-feign.yaml # 共享feign配置
            refresh: false
          - data-id: shared-xxljob.yaml # 共享mq配置
            refresh: false
          - data-id: shared-mq.yaml
            refresh: false

tj:
  swagger:
    enable: true
    enableResponseWrap: true
    package-path: com.tianji.promotion.controller
    title: 天机课堂 - 促销中心接口文档
    description: 该服务包含优惠促销有关的功能
    contact-name: 传智教育·研究院
    contact-url: http://www.itcast.cn/
    contact-email: zhanghuyi@itcast.cn
    version: v1.0
  jdbc:
    database: tj_promotion
  auth:
    resource:
      enable: true # 开启登录拦截的功能
      excludeLoginPaths:
        - /coupons/list
  promotion:
    code:
      # 兑换码XOR混淆密钥种子（生产环境请修改为复杂密钥并通过环境变量注入）
      xor-secret: ${EXCHANGE_CODE_XOR_SECRET:tianji-xor-prod-key-20251130-change-me-in-production}
      # 兑换码质数表密钥种子（生产环境请修改为复杂密钥并通过环境变量注入）
      prime-secret: ${EXCHANGE_CODE_PRIME_SECRET:tianji-prime-prod-key-20251130-change-me-in-production}